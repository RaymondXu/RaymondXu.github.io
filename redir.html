<html>
	<form onsubmit="launchAll()">
		<input type="text" id="code" name="code" autofocus required/>
		<button class="btn" type="submit">Launch</button>
	</form>
	<div class="bookmark">1. Inbox</div>
	<div class="bookmark">2. Courseworks</div>
	<div class="bookmark">3. SSOL</div>
	<div class="bookmark">4. YouTube</div>
	<div class="bookmark">5. Facebook</div>
	<div class="bookmark">6. Messenger</div>
	<div class="bookmark">7. Canvas</div>
	<div class="bookmark">8. Trello</div>
	<div class="bookmark">9. Reddit</div>
	<div class="bookmark">0. Hacker News</div>
	<div class="bookmark">a. Product Hunt</div>
	<div class="bookmark">s. Medium</div>
	<div class="bookmark">d. Quora</div>
	<div class="bookmark">f. GitHub</div>
	<div class="bookmark">j. ADI Drive</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script>
		bookmarks = {
					"1": "https://inbox.google.com/",
					"2": "https://courseworks.columbia.edu/welcome/",
					"3": "https://ssol.columbia.edu/",
					"4": "https://www.youtube.com/feed/subscriptions?spfreload=10",
					"5": "http://www.facebook.com/",
					"6": "https://www.messenger.com/",
					"7": "https://cas.columbia.edu/cas/login?service=https%3A%2F%2Fcourseworks2.columbia.edu%2Flogin%2Fcas",
					"8": "https://trello.com/b/VrfkfkKg/life",
					"9": "https://www.reddit.com/",
					"0": "https://news.ycombinator.com/",
					"a": "https://www.producthunt.com/",
					"s": "https://medium.com/",
					"d": "https://www.quora.com/",
					"f": "https://github.com/",
					"j": "https://drive.google.com/drive/u/2/folders/0B5GqfuUnlZZmSXJUbVQtb3dGUEU"
				};

		function launchAll() {
			var code = $('#code').val();
			for (var i = 0; i < code.length; i++) {
				var bit = code.charAt(i);
				if (bit in bookmarks) {
					window.open(bookmarks[bit]);
				}
			}
		}
	</script>
</html>
